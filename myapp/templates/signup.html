{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign-Up Page</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
</head>
<body>

<div class="signup-container">
  <form action="{% url 'create' %}" method="POST" class="signup-form">
    <h2>Sign Up</h2>
    {% csrf_token %}
    <div class="input-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="input-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>
    </div>

    <div class="input-group">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="1" required>
    </div>

    <div class="input-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>
    </div>

    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="input-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
    </div>

    <button type="submit">Sign Up</button>

    <p class="login-link">Already have an account ? <a href="{% url "login" %}" >login</a></p>
  </form>
</div>
{% for user in getdatas %}
<p>{{user.username}}</p>
<p>{{user.userage}}</p>
<p>{{user.userdob}}</p>
<p>{{user.userPhone}}</p>
<p>{{user.userEmail}}</p>
<p>{{user.userPassword}}</p>
{% endfor %}

</body>
</html>
